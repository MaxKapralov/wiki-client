<div class="container">
  <mat-card *ngFor="let page of pages" class="container-item">
    <mat-card-title>
      <mat-card-header class="page-title" (click)="navigateToArticle(page.title)">{{page.title}}</mat-card-header>
    </mat-card-title>
    <mat-card-content>
      {{(page.content.length > 100) ? (page.content | slice:0:300) + '...' : page.content}}
    </mat-card-content>
  </mat-card>
</div>
